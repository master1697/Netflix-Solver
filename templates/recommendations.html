<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendations - MovieFlix</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-film me-2"></i>MovieFlix
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                <a class="nav-link" href="{{ url_for('group') }}">Group Mode</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Back Button -->
        <div class="mb-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Back to Search
            </a>
        </div>

        <!-- Source Movie Section -->
        <div id="sourceMovieSection" class="mb-5" style="display: none;">
            <h3 class="mb-3">Because you liked:</h3>
            <div id="sourceMovieCard">
                <!-- Source movie will be displayed here -->
            </div>
        </div>

        <!-- Recommendations Section -->
        <div id="recommendationsSection" style="display: none;">
            <h3 class="mb-4">
                <i class="fas fa-magic me-2"></i>Recommended for You
            </h3>
            <div id="recommendationsList" class="row">
                <!-- Recommendations will be populated here -->
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Finding perfect recommendations for you...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="alert alert-danger" role="alert" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorMessage">Something went wrong. Please try again.</span>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center" style="display: none;">
            <i class="fas fa-search fa-3x text-muted mb-3"></i>
            <h4>No recommendations found</h4>
            <p class="text-muted">We couldn't find any similar movies. Try searching for a different movie.</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-search me-2"></i>Search Again
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        // Load recommendations when page loads
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const title = urlParams.get('title');
            
            if (title) {
                loadRecommendations(title);
            } else {
                showError('No movie title provided');
            }
        });
    </script>
</body>
</html>
